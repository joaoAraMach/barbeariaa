<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia - Agendamento</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="https://image.shutterstock.com/image-vector/barber-shop-icon-isolated-on-white-260nw-1374791983.jpg" type="image/x-icon">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f0f0 url('https://www.example.com/fundo-barbearia.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #444;
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-top: 30px;
            font-size: 2.5em;
        }
        h2 {
            color: #333;
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            margin: 20px auto;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus, select:focus, button:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.3);
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1.1em;
        }
        button:hover {
            background-color: #218838;
            transition: background-color 0.3s ease;
        }
        table {
            width: 90%;
            margin: 40px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #28a745;
            color: white;
            font-size: 1.1em;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .hidden {
            display: none;
        }
        .logout-btn {
            background-color: #dc3545;
            float: right;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #c82333;
            transition: background-color 0.3s ease;
        }
        .actions button {
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .actions button:hover {
            background-color: #c82333;
        }
        .total {
            font-weight: bold;
            margin-top: 20px;
            font-size: 1.2em;
        }
        .icon {
            font-size: 30px;
            margin-right: 10px;
        }
        .header-icon {
            font-size: 40px;
            color: #28a745;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="loginScreen">
        <h1><span class="icon">&#x1F464;</span>Login</h1>
        <form id="loginForm">
            <label for="username">Usuário:</label>
            <input type="text" id="username" required><br>

            <label for="password">Senha:</label>
            <input type="password" id="password" required><br>

            <button type="submit"><span class="icon">&#x1F511;</span>Entrar</button>
        </form>
    </div>

    <div id="userScreen" class="hidden">
        <button class="logout-btn" onclick="logout()">Sair</button>
        <h1><span class="header-icon">&#x1F4C5;</span>Agendamento de Corte</h1>
        <form id="agendamentoForm">
            <label for="cliente">Nome:</label>
            <input type="text" id="cliente" required><br>

            <label for="horario">Horário:</label>
            <input type="datetime-local" id="horario" step="1800" required><br>

            <label for="profissional">Profissional:</label>
            <select id="profissional" required></select><br>

            <label for="servico">Serviço:</label>
            <select id="servico" required>
                <option value="" disabled selected>Selecione um serviço</option>
                <option value="Corte de Cabelo - R$ 30,00">Corte de Cabelo - R$ 30,00</option>
                <option value="Corte + Barba - R$ 50,00">Corte + Barba - R$ 50,00</option>
                <option value="Corte + Alisamento - R$ 80,00">Corte + Alisamento - R$ 80,00</option>
                <option value="Barba - R$ 20,00">Barba - R$ 20,00</option>
                <option value="Pintura de Cabelo - R$ 60,00">Pintura de Cabelo - R$ 60,00</option>
                <option value="Corte + Sobrancelha - R$ 40,00">Corte + Sobrancelha - R$ 40,00</option>
                <option value="Corte Completo (Cabelo + Barba + Sobrancelha) - R$ 70,00">Corte Completo (Cabelo + Barba + Sobrancelha) - R$ 70,00</option>
            </select><br>

            <div class="total">Total: <span id="total">R$ 0,00</span></div>

            <button type="submit"><span class="icon">&#x1F4C6;</span>Agendar</button>
        </form>

        <h2>Meus Agendamentos</h2>
        <table id="userAgendamentosTable">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Horário</th>
                    <th>Profissional</th>
                    <th>Serviço</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="adminScreen" class="hidden">
        <button class="logout-btn" onclick="logout()">Sair</button>
        <h1><span class="header-icon">&#x1F4BB;</span>Painel do Administrador</h1>

        <h2>Profissionais</h2>
        <form id="profissionalForm">
            <label for="profissionalNome">Nome do Profissional:</label>
            <input type="text" id="profissionalNome" required><br>
            <button type="submit"><span class="icon">&#x2B06;</span>Adicionar Profissional</button>
        </form>

        <table id="profissionaisTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <h2>Agendamentos</h2>
        <table id="adminAgendamentosTable">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Horário</th>
                    <th>Profissional</th>
                    <th>Serviço</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        // Funções do código permanecem iguais
    </script>
</body>
</html>
